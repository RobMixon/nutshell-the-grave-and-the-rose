<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>MyNutshell</title>
</head>
<body>

    
    <!-- BANNER ELEMENT CONTAINER -->
    <article id="bannerContainer">
            <img src="./images/banner.jpg">
            <div class="loginContainer">
                <div class="loginFields">
                    <div class="inputFields">
                        <form class="loginInputs"> 
                            <!-- username field -->
                            <fieldset>
                                <label for="username">Username:</label><br> 
                                <input type="text" name="username" id="username" class="username" placeholder="Username">
                            </fieldset>
                            <!-- password field -->
                            <fieldset>
                                <label for="password">Password:</label><br>
                                <input type="password" name="password" id="password" class="password" placeholder="Password">
                            </fieldset>
                        </form>
                    </div>
                    <div class="loginButtonContainer">
                        <div class="loginButtons">
                            <button type="button" class="registrationButton" id="registrationButton">Register</button>
                            <button type="button" id="loginButton">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        <div class="bannerLogoContainer">
            <div class="banner__logo">
                <img src="./images/myNutshell.png">
            </div>
        </div>
        
    </article>

    <!-- CONTENT CONTAINER -->
    <article id="contentContainer">    
        <section class="contentContainer__left">
            <!-- SIDEBAR -->
            <div id="sidebar">
                <div class="userContainer">
                    <!-- USERNAME AND IMG SAMPLE HTML - START -->
                    <div class="user__profilePicture">
                        <img class="mainUserImage" src="./images/wyatt.png">
                    </div>
                    <div class="user__userName">
                        <p>AussholeWyatt <sup>&#8226;</sup></p>
                    </div>
                    <!-- USERNAME AND IMG SAMPLE HTML - END  -->
                </div>

                <!-- TASK CONTAINER -->
                <div id="taskContainer">
                    <div class="createTask">
                        <form action="">
                            <div class="row">
                                <div class="fieldLabel">
                                    <label for="date">Complete By</label>
                                </div>
                                <div class="field">
                                    <input type="date" name="taskDate" id="taskDate">
                                </div>
                            </div>
                            <div class="row">
                                <div class="fieldLabel">
                                    <label for="taskName">Task</label>
                                </div>
                                <div class="field">
                                    <textarea id="taskName" name="taskName" placeholder="Write Here..."></textarea>
                                </div>
                            </div>
                        <div class="createTask__saveBtn">
                            <button id="saveTask" class="blueBtn" type="button">+ Task</button>
                        </div>
                    </div>
                    <div class="taskTitle">
                        <h3>TASKS</h3>
                    </div>
                    <!-- THIS IS WHERE WE WILL POPULATE WITH HTML REPRESENTATIONS OF TASKS FROM DATABASE -->
                    <div class="taskLog">

                        <!-- SAMPLE TASK HTML - START-->
                        
                        <!-- END SAMPLE TASK HTML -->
                    </div>
                </div>
            </div>

        </section>

        <!-- STORES CHAT LOG, CHAT INPUT, AND ARTICLE ELEMENTS -->
        <section class="contentContainer__middle">
            
            <!-- CHAT CONTAINER -->
            <div id="chat__container">
                    <h3>MESSAGES</h3>                 
                <div id="chatLog" class="chatLog">

                    <!-- SAMPLE CHAT HTML - START-->
                    


                    <!-- SAMPLE CHAT HTML - END -->

                </div>
            </div>
            <!-- CHAT LOG CONTAINER - END -->

            <!-- CHAT INPUT - START -->
            <div class="messageInput__container">
                <div class="messageInput__title">
                    <h3>WRITE A MESSAGE</h3>
                </div>
                <div class="messageComposition__container">
                    <div class="messageInput__profilePicture">
                        <img class="messageInput__userImage" src="./images/wyatt.png">
                    </div>
                    <div class="messageInput__compose">
                        <form action="">
                            <input type="hidden" id="editId" value=""/>
                            <input type="hidden" id="messageDate">
                            <textarea id="composeEntry" name="composeEntry" placeholder="Write a new message..."></textarea>
                        </form>
                    </div>
                    <div class="messageInput__button">
                        <button id="sendButton" class="blueBtn" type="button">Send</button>
                    </div>
                </div>    
            </div>
            <!-- CHAT INPUT - END -->

            <!-- ARTICLES CONTAINER - START -->
            <div class="articleContainer">
                <div class="articleContainer__header">
                    <div class="article__title">
                        <h3>ARTICLES</h3>
                    </div>
                </div>
                <div class="articleLog">

                <!-- ARTICLE INPUT FIELD -->
                    <div class="articleInput">
                        <form action="">
                            <div class="row">
                                <div class="articleField">
                                    <input type="hidden" name="articleDate" id="articleDate">
                                </div>
                            </div>
                        
                            <div class="row">
                                <div class="articleFieldLabel">
                                    <label for="url">Article URL</label>
                                </div>
                                <div class="articleField">
                                    <input type="text" name="url" placeholder="Write Here..." id="url">
                                </div>
                            </div>
                        
                            <div class="row">
                                <div class="articleFieldLabel">
                                    <label for="concepts">Title</label>
                                </div>
                                <div class="articleField">
                                    <input type="text" name="articleTitle" placeholder="Write Here..." id="articleTitle">
                                </div>
                            </div>
                        
                            <div class="row">
                                <div class="articleFieldLabel">
                                    <label for="synopsis">Synopsis</label>
                                </div>
                                <div class="articleField">
                                    <textarea id="synopsis" name="synopsis" placeholder="Write Here..."></textarea>
                                </div>
                            </div>
                            
                            <div class="addArticle">
                                <button id="saveArticle" class="blueBtn" type="button">+ Article</button>
                            </div>
                        </form>
                    </div>
                        <!-- SAMPLE ARTICLE HTML - START -->
                    <section class="articleOutput">
                        
                    </section>
                    
                        <!-- SAMPLE ARTICLE HTML - END -->
                </div>
            </div>
        </section>
        <!-- ARTICLES CONTAINER - END -->

        <!-- EVENTS CONTAINER - START -->
        <section class="contentContainer__right">
            <div class="eventsContainer">
                <div class="createEvent">
                    <form action="">

                        <div class="row">
                            <div class="eventFieldLabel">
                                <label for="eventName">Event Name</label>
                            </div>
                            <div class="eventInput">
                                <input type="text" name="eventName" placeholder="Write Here..." id="eventName">
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="eventFieldLabel">
                                <label for="eventDate">Date</label>
                            </div>
                            <div class="eventInput">
                                <input type="date" name="eventDate" id="eventDate">
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="eventFieldLabel">
                                <label for="eventLocation">Location</label>
                            </div>
                            <div class="eventInput">
                                <input type="text" name="eventLocation" placeholder="Write Here..." id="eventLocation">
                            </div>
                        </div>
                        
                        <div class="addEvent">
                            <button id="saveEvent" class="blueBtn" type="button">+ Event</button>
                        </div>
                    </form>
                </div>
                <div class="eventsContainer__header">
                    <div class="eventsHeader__title">
                        <h3>EVENTS</h3>
                    </div>
                </div>
                <div class="eventsContainer__eventsList">

                    <!-- EVENT SAMPLE HTML - START -->
                    
                    <!-- EVENT SAMPLE HTML - END -->            
                </div>
            </div>
        </section>

        <!-- FRIENDS LIST - START -->
        <section class="contentContainer__friendsFloat">   
            <div class="friendsContainer__header">
                <div class="friendsHeader__title">
                    <h3>FRIENDS</h3>
                </div>
            <div class="friendsContainer">        
                    <!-- FRIEND SAMPLE HTML - START -->
                    <div id="friend__${obj.id}" class="singleFriend">
                        <div class="friend__userDetails">
                            <img class="friend__userImage" src="./images/userIcon.png">
                            <div class="friend__name">
                                AussholeBosco
                            </div>
                        </div>
                        <div class="friendsList__deleteBtn">
                            <button id="deleteFriendBtn" class="deleteBtn" type="button">&times;</button>
                        </div>
                    </div>
                    <!-- FRIEND SAMPLE HTML - END -->
                    
                </div>
            </div>
            <div class="searchFriendsField">
                <input type="search" id="searchFriends" name="searchFriends" placeholder="Search Friends...">
            </div>
        </section> 
        <!-- FRIENDS LIST - END -->
        
        <!-- REGISTRATION MODAL CONTAINER -->
    <div id="regModal" class="registerContainer">
        <div id="simpleModal" class="modal">
            <div class="modal__contents">
                <div class="modalHeader">
                    <span class="modal__close_bar">&times;</span>  
                </div>
                <div class="allFields">
                    <form>
                        <fieldset class="registrationLabels">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="email" placeholder="Email">
                        </fieldset>    
                        <fieldset class="registrationLabels">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username1" class="username" placeholder="Username">
                        </fieldset>
                        <fieldset class="registrationLabels">  
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password1" class="password" placeholder="Password">
                        </fieldset>
                        <fieldset class="registrationLabels">
                            <label for="username">Retype Password</label>
                            <input type="password" name="password2" id="password2" class="password2" placeholder="Retype Password">
                        </fieldset>
                    </form>
                </div>
                <div class="registerAcct">
                    <button type="button" id="register" class="blueBtn">Register</button>
                </div>
            
        </div>
    </div>

    </article>
    <!-- <footer>
            <p>Created by The Grave And The Rose</p>
        </footer> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
