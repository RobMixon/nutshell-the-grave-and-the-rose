// USE THESE SAMPLES IN JS HTML CONVERTERS


<!-- USER INFO DISPLAY HTML -->
<div class="user__profilePicture">
    <img class="mainUserImage" src="/images/userIcon.png">
</div>
<div class="user__userName">
    <p>${obj.userName} <sup>&#8226;</sup></p>
</div>



<!-- USER TASK DISPLAY -->
<div id="task__${obj.id}" class="singleTask">
    <div class="task__header">
        <div class="completeBy">
            <p>Complete by: ${obj.completeByDate}</p>
        </div>
        <div class="taskDeleteButton">
            <span class="task__delete">&times;</span>
        </div>
    </div> 
    <div class="taskBody">
        <div class="task__checkbox">
            <input type="checkbox" class="checkbox">
        </div>
        <div class="task__description">
            <h3>${obj.taskName}</h3>
        </div>   
    </div>
</div>



<!-- CHAT LOG MESSAGE DISPLAY -->
<div id="chat__${obj.id}" class="singleChat">
    <div class="chatFloat__left">
        <div class="chat__profilePicture">
            <img class="chat__userImage" src="/images/userIcon.png">
        </div>
    </div>
    <div class="chatFloat__middle">
        <div class="chatAbove__userName">
            <h4>${obj.userName}</h4>
        </div>
        <div class="chatBelow__message">
            <p class="chat__text">
                ${obj.message}
            </p>
        </div>
    </div>
    <div class="chatFloat__right">
        <div class="chat__date">
            <div class="chatDate__container">
                <p class="chatData__text">${obj.date}</p>
            </div>
        </div>
        <div class="chat__buttonContainer">
            <div class="chatEditButton">
                <button id="editChat__${obj.id}" class="chat__editBtn" type="button">Edit</button>
            </div>
            <div class="chatDeleteButton">
                <button id="deleteChat__${obj.id}" class="chat__deleteBtn" type="button">Delete</button>
            </div>
        </div>
    </div>
</div>



<!-- ARTICLE HTML DISPLAY -->
<div class="article__$"${obj.id}>
    <div class="article__header">
        <div class="article__date">
            <p>${obj.date}</p>
        </div>
        <div class="article__deleteButton">
            <span class="article__delete">&times;</span>
        </div>
    </div>
    <div class="article__title">
        <h3>
            <a href="${obj.url}" alt="${obj.title}">${obj.title}</a>
        </h3>
    </div>
    <div class="article__description">
        <p>${obj.description}</p>
    </div>
</div>



<!-- EVENT HTML DISPLAY -->
<div class="event__${obj.id}">
    <div class="event__header">
        <span class="event__delete">&times;</span>
    </div>
    <div class="event__details">
        <h3>${obj.eventName}</h3>
        <p>{obj.eventDate}</p>
        <p>${obj.eventLocation}</p>
    </div>
</div>



<!-- FRIEND HTML DISPLAY -->
<div class="friend__${obj.id}">
    <div class="friend__profilePicture">
        <img class="friend__UserImage" src="/images/userIcon.png">
    </div>
    <div class="friend__name">
        <p>${obj.userName}</p>
    </div>
    <div class="friendsList__deleteBtn">
        <button id="deleteFriendBtn" type="button">X</button>
    </div>
</div>
