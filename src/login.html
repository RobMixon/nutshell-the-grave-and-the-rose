<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Login for MyNutShell</title>
</head>
<body>
    <article id="bannerContainer">
        <img src="/images/banner.jpg">
    <div class="bannerLogoContainer">
        <div class="banner__logo">
            <img src="/images/myNutshell.png">
        </div>
    </div>
</article>

    <form> 
        <!-- username field -->
        <fieldset>
            <label for="username">Username:</label><br> 
            <input type="text" name="username" id="username" class="username" placeholder="Username">
        </fieldset>
        <!-- passowrd field -->
        <fieldset>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" class="password" placeholder="Password">
        </fieldset>
        <button type="button" class="registrationButton" id="registrationButton">Register</button>
        <button type="button" id="loginButton">Sign in</button>
    </form>
           <div id="simpleModal" class="modal">
               <div class="modal__contents">
                   <span class="modal__close_bar">X</span>
                        <fieldset>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="email" placeholder="Email">
                        </fieldset>    
                        <fieldset>
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username1" class="username" placeholder="Username">
                        </fieldset>
                        <fieldset>   
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password1" class="password" placeholder="Password">
                        </fieldset>
                        <fieldset>
                            <label for="username">Retype Password</label>
                            <input type="password" name="password2" id="password2" class="password2" placeholder="Retype Password">
                        </fieldset>
                        <button type="button" id="register">Register New Account</button>
                </div>
           </div>


<script src="./scripts/login.js" type="module"></script>

    
</body>
</html>
