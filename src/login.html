<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for MyNutShell</title>
</head>
<body>
    <form> 
        <!-- username field -->
        <fieldset>
            <label for="username">Username:</label><br> 
            <input type="text" name="username" id="username" class="username" placeholder="Username">
        </fieldset>
        <!-- passowrd field -->
        <fieldset>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" class="password" placeholder="Password">
        </fieldset>
        <button type="button" class="registrationButton" data-toggle="modal" data-target="#myModal" id="registrationButton">Register</button>
        <button type="button" id="loginButton">Sign in</button>
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                          <p>Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                </div>
            </div>
    </form>

<script src="./scripts/login.js" type="module"></script>
    
</body>
</html>
