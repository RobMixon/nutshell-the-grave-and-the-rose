<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for MyNutShell</title>
</head>
<body>
    <form> 
        <!-- username field -->
        <fieldset>
            <label for="username">Username:</label><br> 
            <input type="text" name="username" id="username" class="username" placeholder="Username">
        </fieldset>
        <!-- passowrd field -->
        <fieldset>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" class="password" placeholder="Password">
        </fieldset>
        <input type="button" id="registrationButton" value="Register">
        <input type="button" id="loginButton" value="Sign in">
    </form>

<script src="./scripts/login.js" type="module"></script>
    
</body>
</html>
